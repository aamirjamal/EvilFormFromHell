<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form.css" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Form from Hell!</title>
  </head>
  <body class="container">
    <h2>Evil Form from hell!</h2>
    <div id="valid"></div>
    <form action="#" method="POST">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" autocomplete="off" />
      </div>
      <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail" autocomplete="off" />
      </div>
      <div class="row">
        <div class="input-field col s3 l3 m3">
          <label for="phnNum">Phone Num:</label>
          <input
            type="text"
            id="phnNum"
            size="14"
            placeholder="Slide to set"
            disabled="true"
          />
        </div>
        <div class="col s3 m3 l3 range-field">
          <input
            type="range"
            min="1000000"
            max="19999999999"
            id="slider"
            class="range-field"
          />
        </div>
      </div>
      <div class="row">
        <div class="col s2 m2 l2">
          <label for="age">Age:</label>
          <input type="text" id="age" disabled="true" value="0" size="2" />
          <button type="button" id="ageAdd">+</button>
          <button type="button" id="ageSub">-</button>
        </div>
      </div>
      <div class="row">
        <div id="radiobtns">
          <label style="margin-right: 15px">Fav Color:</label>
          <p>
            <label>
              <input name="color" type="radio" onclick="showColorFlash()" />
              <span>Red</span>
            </label>
          </p>
          <p>
            <label>
              <input name="color" type="radio" onclick="showColorFlash()" />
              <span>Yellow</span>
            </label>
          </p>
          <p>
            <label>
              <input name="color" type="radio" onclick="showColorFlash()" />
              <span>Green</span>
            </label>
          </p>
          <p>
            <label>
              <input name="color" type="radio" onclick="showColorFlash()" />
              <span>Brown</span>
            </label>
          </p>
        </div>
      </div>
      <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </div>
      <div class="button">
        <button
          class="waves-effect waves-light btn"
          onclick="validate();"
          type="button"
          id="sub"
        >
          Original Submit Button
        </button>
        <button
          class="waves-effect waves-light btn-small"
          type="button"
          id="fakeSub"
        >
          Submit
        </button>
      </div>
    </form>
    <script src="form.js"></script>
  </body>
</html>
